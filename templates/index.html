<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> MACHINE LEARNING API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="login">
        <h1> Predict Diabetes </h1>
        <!-- main input for receiving queries to ML-->
        <form action="{{url_for('predict')}}"method="post">
            <input type="text" name="Pregnancies" placeholder="Pregnancies(0-10)" required="required" />
            <input type="text" name="Glucose" placeholder="Glucose(0-100)" required="required" />
            <input type="text" name="Blood Pressure" placeholder="Blood Pressure(0-300)" required="required" />
            <input type="text" name="Skin Thickness" placeholder="Skin Thickness(0-50)" required="required" />
            <input type="text" name="Insulin" placeholder="Insulin(0-500)" required="required" />
            <input type="text" name="BMI" placeholder="BMI(0.0-50.0)" required="required" />
            <input type="text" name="Diabetes Pedigree Function(0.0-2.0)" placeholder="Diabetes Pedigree Function" required="required" />
            <input type="text" name="Age" placeholder="Age(0-100)" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
        <br>
        <br>
        {{prediction_text}}
    </div>
</body>
</html>
